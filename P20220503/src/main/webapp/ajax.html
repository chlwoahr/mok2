<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>ajax.html</title>
</head>
<body>
<h3>Ajax 호출.(Single Page Application)</h3>
<form name="frm" action="memberInsertJson.do"  method="post" enctype= "multipart/form-data">
아이디: <input type="text" name="id"><br>
비밀번호: <input type="password" name="passwd"><br>
이름: <input type="text" name="name"><br>
메일: <input type="email" name="email"><br>
<!--이미지: <input type="file" name="profile"><br>-->
<input type="submit" value="추가">
</form>

<table border="1">
<thead>
<tr>
<th>아이디</th>
<th>회원이름</th>
<th>이메일</th>
<th>비밀번호</th>
<th>이미지</th>
</tr>
</thead>
<tbody id= "list">

</tbody>





</table>

<script>
let fields = ['id','name','email','passwd','profile'];
 function MakeTr(member){
	let tr = document.createElement('tr');
	for (let field of fields){
	let td = document.createElement('td');
	td.innerHTML = `${member[field] ? member[field] : ''} ` ;
	tr.append(td);
	} 
	return tr;
 }
 function init(){
 	// 서버에서 회원리스트 => 화면출력
 	let ajax = new XMLHttpRequest();
 	
 	fetch('memberListJson.do')
 		.then(result => result.json())
 		.then(result1 => {
 		console.log(result1)
 		let tlist = document.getElementById('list')
 		result1.forEach(obj => {
 		console.log(obj);
 		 tlist.append(MakeTr(obj)); // tr
 		});
 		
 	})	
 		.catch(error => console.log(error));
 }
 let frm = document.forms.frm;
 frm.addEventListener('submit', function(e){
  e.preventDefault();
  
 let formData =  new FormData(frm); // form 태그요소를 multipart요청으로 처리하는 객체.
 for(let keyVal of formData.entries()){
 	console.log(keyVal+","+keyVal[0]+", " + keyVal[1]);
 }
 
 // url, 요청방식{}을 오브젝트타입으로 선언
 fetch(frm.action, {
    method: 'post',
    headers: {'Content-type': 'application/x-www-form-urlencoded'},
    body: formDataToEncoding(formData)
    
    })
     .then(data => data.json()) // 받아온데이터를 text형식으로 출력
     .then(result => {
     console.log(result)
     document.getElementById('list').append(MakeTr(result));
     
     })
     .catch(error => console.log(error));
 
 
 });
 
 init();
 
 function formDataToEncoding(frmData = []){
 // id=user1&name=Hong&passwd=1234&eamil=hong@email
 let ary = [];
 for(let keyVal of frmData.entries()){
 	ary.push(keyVal[0]+ '=' +keyVal[1]);
 	console.log(ary);
 }
 return ary.join('&'); 
 }
</script>
</body>
</html>
